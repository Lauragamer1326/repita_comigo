<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <script>
        let numero = 101; 
        let contador = 0; 

        while (contador < 10) {
        document.write(numero);
        numero++;
        contador++;
}
        for (let numero = 101, contador = 0; contador < 10; numero++, contador++ + "<br>") {
        document.write(numero);
}
    </script>
</body>
</html>
